<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex ANSI Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1e1e1e;
            font-family: 'Courier New', 'Monaco', 'Menlo', monospace;
        }
        
        .terminal {
            background-color: #000000;
            border: 2px solid #333;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 100%;
            overflow-x: auto;
        }
        
        .terminal-content {
            color: #C0C0C0;
            background-color: transparent;
            font-size: 14px;
            line-height: 1.2;
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        /* Scrollbar styling for webkit browsers */
        .terminal::-webkit-scrollbar {
            width: 12px;
            height: 12px;
        }
        
        .terminal::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        .terminal::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 6px;
        }
        
        .terminal::-webkit-scrollbar-thumb:hover {
            background: #777;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <pre class="terminal-content">
<span style="color: #800000; font-weight: bold">Bold Red</span><span style="color: #C0C0C0"></span>
<span style="color: #008000; font-style: italic">Italic Green</span><span style="color: #C0C0C0"></span>
<span style="color: #808000; text-decoration: underline">Underlined Yellow</span><span style="color: #C0C0C0"></span>
<span style="color: #800080; font-weight: bold; text-decoration: underline">Bold Underlined Magenta</span><span style="color: #C0C0C0"></span>
<span style="color: #C0C0C0; background-color: #008080">Reverse Cyan</span><span style="color: #C0C0C0"></span>
<span style="color: #ff0000">Bright Red (256-color)</span><span style="color: #C0C0C0"></span>
<span style="color: #C0C0C0; background-color: #00ff00">Green Background (256-color)</span><span style="color: #C0C0C0"></span>
<span style="color: #ffa500">Orange RGB</span><span style="color: #C0C0C0"></span>
<span style="color: #ffffff; background-color: #800080">White on Purple</span><span style="color: #C0C0C0"></span>
</pre>
    </div>
</body>
</html>
